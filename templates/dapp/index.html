{% extends "dapp/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h4>Register or Login if you'd like to</h4>
    {% endif %}
  </div>
</div>
{% endblock %}
